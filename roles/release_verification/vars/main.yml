---
# Release verification - role variables (auto-loaded by Ansible)
# Override in group_vars/host_vars as needed for your topology.
#
# Organized by category. Add new sections as categories are implemented.

# ─── Common ──────────────────────────────────────────────────────────
rv_ipv4_prefix: "192.0.2"
rv_ipv6_prefix: "2001:db8"

# ─── Interfaces ─────────────────────────────────────────────────────
rv_eth_mgmt: "eth0"
rv_eth_test_interfaces: ["eth1", "eth2", "eth3"]

rv_dummy_name: "dum0"
rv_loopback_name: "lo"
rv_bond_name: "bond0"
rv_bridge_name: "br0"
rv_bridge_vlan_id: "10"
rv_bridge_vlan_ip: "10.50.0.{{ rv_host_octet[inventory_hostname] }}"
rv_vxlan_name: "vxlan0"
rv_vxlan_vni: "10"
rv_vxlan_remote: "127.0.2.1"
rv_tunnel_name: "tun0"
rv_tunnel_local: "192.0.2.1"
rv_tunnel_remote: "192.0.2.2"
rv_wireguard_name: "wg0"
rv_wireguard_port: "51820"
rv_vti_name: "vti0"
rv_pppoe_name: "pppoe0"
rv_peth_pair: ["peth0", "peth1"]
rv_veth_name: "veth0"
rv_geneve_name: "gnv0"
rv_geneve_remote: "192.0.2.1"
rv_geneve_vni: "10"
rv_l2tpv3_name: "l2tpv3-1"
rv_sstp_name: "sstp0"
rv_openvpn_name: "vtun0"

# ─── Overlay IP computation ──────────────────────────────────────────
# Per-host octet for computing overlay IPs.  Add entries for new hosts.
rv_host_octet:
  r1: 1
  r2: 2
  r3: 3

# Overlay IPs — computed from host octet (no per-host definitions needed)
rv_eth_test_ip:        "10.30.0.{{ rv_host_octet[inventory_hostname] }}"
rv_vlan_test_ip:       "10.100.0.{{ rv_host_octet[inventory_hostname] }}"
rv_tunnel_overlay_ip:  "198.51.100.{{ rv_host_octet[inventory_hostname] }}"
rv_geneve_overlay_ip:  "198.51.110.{{ rv_host_octet[inventory_hostname] }}"
rv_l2tpv3_overlay_ip:  "198.51.111.{{ rv_host_octet[inventory_hostname] }}"
rv_vti_overlay_ip:     "198.51.112.{{ rv_host_octet[inventory_hostname] }}"
rv_vxlan_overlay_ip:   "198.51.120.{{ rv_host_octet[inventory_hostname] }}"
rv_wg_overlay_ip:      "10.10.10.{{ rv_host_octet[inventory_hostname] }}"
rv_loop_test_ip:       "192.0.2.{{ 200 + rv_host_octet[inventory_hostname] }}"

# ─── Firewall ───────────────────────────────────────────────────────
rv_fw_name: "rv_test"
rv_fw_group_network: "rv_net"
rv_fw_group_address: "rv_addr"
rv_fw_group_port: "rv_port"
rv_fw_group_interface: "rv_if"
rv_fw_group_ipv6_addr: "rv_ipv6"
rv_fw_group_domain: "rv_domain"

