---
# Release verification - master task list
# Imports each category's main.yml; category mains import individual tests.
#
# Uses import_tasks (static) so all inner task tags are visible to --tags.
#
# Run examples:
#   ansible-playbook release_verification.yml                       # all
#   ansible-playbook release_verification.yml --tags interfaces     # one category
#   ansible-playbook release_verification.yml --tags BOND-001       # one test
#   ansible-playbook release_verification.yml --tags "firewall,nat" # multiple categories

# ── Implemented categories ─────────────────────────────────────────
- import_tasks: interfaces/main.yml
  tags: [release_verification, interfaces]

- import_tasks: firewall/main.yml
  tags: [release_verification, firewall]

