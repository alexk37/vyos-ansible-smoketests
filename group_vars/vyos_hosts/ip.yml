# r1-r2 link (eth1): fd00:0:2::/64
r1_eth1_ip6: "fd00:0:2::1"
r2_eth1_ip6: "fd00:0:2::2"
# r2-r3 link (r2 eth2, r3 eth1): fd00:0:3::/64
r2_eth2_ip6: "fd00:0:3::2"
r3_eth1_ip6: "fd00:0:3::3"
