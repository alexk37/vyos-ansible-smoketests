[defaults]
host_key_checking      = False
inventory              = ./hosts
callback_whitelist     = minimal
forks                  = 8
pipelining             = True
nocolor                = False
nocows                 = True
display_args_to_stdout = False
#display_skipped_hosts  = True
display_skipped_hosts  = False
stdout_callback        = vyos_clean
display_ok_hosts       = True
retry_files_enabled    = False
deprecation_warnings   = False
# callbacks_enabled      = timer, profile_tasks, profile_roles

# JUnit XML output for CI (set JUNIT_OUTPUT_DIR env var to enable)
# Usage: JUNIT_OUTPUT_DIR=./test-results ansible-playbook release_verification.yml
callbacks_enabled      = junit

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ConnectTimeout=10
pipelining = True

[persistent_connection]
connect_timeout = 20
command_timeout = 60

[paramiko_connection]
proxy_command = ssh -W %h:%p tests
