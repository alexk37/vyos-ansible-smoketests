router_id: "{{ r1_eth1_ip }}"

# Release verification: 2-node tests (pair_1)
rv_peer: r2
rv_underlay_ip: "{{ r1_eth1_ip }}"
rv_ipv6_underlay_ip: "fd00::1"
rv_dummy_ip: "{{ r1_dum0_ip }}"

# Per-test overlay IPs (r1 side)
rv_eth_test_ip: 10.30.0.1
rv_vlan_test_ip: 10.100.0.1
rv_tunnel_overlay_ip: 198.51.100.1
rv_geneve_overlay_ip: 198.51.110.1
rv_l2tpv3_overlay_ip: 198.51.111.1
rv_vti_overlay_ip: 198.51.112.1
rv_vxlan_overlay_ip: 198.51.120.1
rv_wg_overlay_ip: 10.10.10.1
rv_loop_test_ip: 192.0.2.201

interfaces:
#  - name: eth0
#    address: "{{ r1_eth0_ip }}"
#    prefix: 24
#    description: WAN
#    type: ethernet

  - name: eth1
    address: "{{ r1_eth1_ip }}"
    prefix: 24
    description: LAN
    type: ethernet

  - name: dum0
    address: "{{ r1_dum0_ip }}"
    prefix: 32
    description: conf-by-ansible
    type: dummy

ospf:
  networks:
    - "{{ routing.ospf.network }}"
    - "{{ r1_dum0_ip }}/32"

isis:
  net: 49.0001.1920.0200.0011.00
  interfaces:
    - eth1

bgp:
  neighbor: "{{ r2_eth1_ip }}"

vpn_ipsec:
  peer: LEFT
  connection_type: none
  local_id: "{{ r1_eth1_ip }}"
  remote_id: "{{ r2_eth1_ip }}"
  interface: eth1
  peer_ip: "{{ r2_eth1_ip }}"
  psk: "1234567890"
  tunnels:
    - name: 1
      local_subnet: 100.64.1.0/24
      remote_subnet: 100.64.11.0/24
    - name: 2
      local_subnet: 100.64.2.0/24
      remote_subnet: 100.64.22.0/24
